<!DOCTYPE html>
<html>
  <head>
      <title>Using the development console.</title>
  </head>
  <body>
    <p>Using the development console. Press [f12] and click the console tab.</p>
    <script>
        var items = [
          'for',
          'do...while',
          'for...in',
          'for...of'
        ];
        
        var msg = 'JavaScript supports ' + items.length + ' types of loop.';
        
        var li = '';
        for(i=0; i<items.length; i++){
          li += `<li>${items[i]}</li>`;
        }
        
        msg += `<ul>${li}</ul>`;
        
        document.write(msg);
        </script>
        
  </body>
</html>
